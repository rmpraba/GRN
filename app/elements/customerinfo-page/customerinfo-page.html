<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<dom-module id="customerinfo-page" on-keypress="{{keypress}}">
  <template>
    <style is="custom-style">
      .card{
        @apply(--layout-vertical);
        position: relative;
      //background-color: rgb(255, 255, 255);
        color: black;
        width: 80%;
        left: 10%;
        margin-top:2%;
      }
      paper-input{
        text-align: left;
        width: 35%;
      }
      paper-button{
        text-align: center;
        width: 35%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        background-color: #3d6868;
        color: white;
        margin-top: 4%;
      }
      .topbanner{
        @apply(--layout-horizontal);
        margin-left:55%;
        width: 50%;
        margin-top: -5%;
      }
      .datetitle{
        @apply(--layout-horizontal);
        margin-left: 62%;
      }

      #datetitle,#timetitle{
        font-size: 13px;
      //color: blue;
      }
      #datetitle{
        margin-left: 30%;
      }

    </style>
    <iron-a11y-keys target="[[_target]]" keys="enter" on-keys-pressed="_test"></iron-a11y-keys>
    <div class="datetitle">
      <paper-item id="timetitle" label="time" noink>Out Time</paper-item>
      <paper-item id="datetitle" label="date" noink>Out Date</paper-item>
    </div>
    <div class="topbanner">
      <!--<paper-input label="Out Time" value="{{outtime}}" style="font-size:15px;" id="outtime" required  error-message="Enter Outtime"></paper-input>-->
      <timepicker-card></timepicker-card>
      <datepicker-card></datepicker-card>
    </div>
    <div class="card">
      <paper-input label="Invoice Number" name="invoiceno" value="{{invoiceno}}" required  id="invoiceno" error-message="Enter invoice no"></paper-input>
      <paper-input label="Customer Name" name="customername" value="{{customername}}" required  id="customername" error-message="Enter Customer name"></paper-input>
      <paper-input label="Destination City" name="city" value="{{city}}" required  id="city" error-message="Enter city"></paper-input>
      <paper-button on-click="next">Next</paper-button>
    </div>

  </template>
  <script src="../../scripts/customerinfo-page.js">


  </script>

</dom-module>
