<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tab/paper-tab.html">
<link rel="import" href="../physicinsitemread-card/physicinsitemread-card.html">
<link rel="import" href="../grn-service/grn-service.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="physicinsread-page">
  <template>
    <style is="custom-style">

      paper-tabs{
        background-color: #e5efe2;
        width: 90%;
      //margin-top: 5%;
        height: 4%;
        margin-left: 5%;
      }
      paper-button{
        font-size: 15px;
        text-transform: none;
      }
    </style>

    <div class="card">
      <paper-tabs selected="0" noink id="ptab">
        <paper-tab><paper-button on-tap="">Inward Register No</paper-button></paper-tab>
        <paper-tab><paper-button on-tap="">Invoice Number</paper-button></paper-tab>
        <paper-tab><paper-button on-tap="">Invoice Date</paper-button></paper-tab>
      </paper-tabs>
      <template is="dom-repeat" items="{{itemArray}}" as="item">
        <div class="itemcard">
          <div><physicinsitemread-card inwardregno="{{item.inwardregno}}" inwardno="{{item.inwardno}}" inwarddate="{{item.inwarddate}}"></physicinsitemread-card>
          </div></div>
      </template>

    </div>
    <grn-service id="gs" itemArray="{{itemArray}}"></grn-service>
  </template>
  <script src="../../scripts/physicinsread-page.js"></script>

</dom-module>
