<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="physicqualifyread-card">
  <template>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      .repeatcard{
        @apply(--layout-horizontal);
        width: 90%;

      }

      #card1{
        margin-top: 0.5%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        width: 100%;
      //margin-left:10%;
      //height:50%;
        background-color:white;
        border:2px solid #bcd6b3;
      //border-color:#dbe9d6;
        overflow-x:hidden;
      }

      .topright{
        @apply(--layout-horizontal);
        width: 100%;
        margin-left: 7%;
        margin-top: -5%;
      }
      .topright1{
        @apply(--layout-horizontal);
        width: 100%;
        margin-top: 0%;
      }
      .set{
        @apply(--layout-horizontal);
        margin-left:10%;
      }
      paper-tabs{
        background-color: #e5efe2;
        width: 95%;
        margin-left: 2%;
        height: 5%;
        margin-top: 5%;
      }
      paper-button{
        text-transform:none;
      }
      #div2{
        margin-top: 0%;
      }
      datepicker-card{
        width: 30%;
      }
      .polbl{
        margin-left:17%;
      }
      .podate{
        font-size:12px;
      }
      #supplier{
        margin-left:3%;
      }
      #pinput{
        margin-left: 5%;
      }
    </style>
    <div class="card" id="card1">

      <template is="dom-repeat" items="{{mainArray}}" as="item">
        <div class="polbl"><paper-item class="podate">PO Date</paper-item></div>
        <div class="topright">
          <datepicker-card></datepicker-card>
          <paper-input  name="ponumber" label="PO Number" id="po" value="{{pono}}" readonly></paper-input>
          <paper-input  name="supplier" label="Supplier Name" id="supplier" value="{{item.supname}}" readonly></paper-input>
        </div>
    </div>
  </template>
  <paper-tabs selected="0" noink id="ptab">
    <paper-tab><paper-button on-tap="">Product ID</paper-button></paper-tab>
    <!--<paper-tab><paper-button on-tap="">Qty Ordered</paper-button></paper-tab>-->
    <paper-tab><paper-button on-tap="">Qty Received</paper-button></paper-tab>
    <paper-tab><paper-button on-tap="">Qty Accepted</paper-button></paper-tab>
    <paper-tab><paper-button on-tap="">Remarks</paper-button></paper-tab>
  </paper-tabs>
  <div id="div2">
    <template is="dom-repeat" items="{{itemArray}}" as="item">
      <div class="repeatcard">
        <physicqualifyitemread-card inwardno="{{inwardno}}" ponumber="{{ponumber}}" podate="{{podate}}" suppliername="{{suppliername}}" itemdes="{{item.itemdes}}" qtyreceived="{{item.qtyreceived}}" qtyaccepted="{{item.qtyaccepted}}" remarks="{{item.remarks}}"></physicqualifyitemread-card>
      </div>
    </template>

  </div>
  </div>
  <iron-ajax
    id="physicqualifyitemreadajax"
    url="{{url}}"
    method="post"
    params='{{param}}'
    handle-as="json"
    content-type="application/json"
    on-response="physicqualifyitemreadResponse">
  </iron-ajax>
  </template>
  <script src="../../scripts/physicqualifyread-card.js"></script>

</dom-module>
