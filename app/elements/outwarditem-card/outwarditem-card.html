<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="outwarditem-card">
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    .repeatcard{
      @apply(--layout-horizontal);
      width: 130%;
      overflow: scroll;
    //margin-top:2%;
    }
    paper-input{
    //width: 35%;
    //margin-top: -2%;
      font-size: 8px;
    //margin-left: 10%;
    }
    autocompleteitemlist-card{
    //margin-top: -2%;
    }
  </style>
  <template>
    <paper-input name="itemdes" value="{{itemdes}}" style="width: 33%;" hidden></paper-input>
    <div class="repeatcard">
      <autocompleteitemlist-card></autocompleteitemlist-card>
      <!--<itemlist-card></itemlist-card>-->
      <paper-input name="quantity" value="{{quantity}}" style="margin-left:8%;width: 20%;"  required id="quantity" on-change="changed"></paper-input>
      <paper-input name="measure" id="input{{id}}" value="{{measure}}" style="margin-left:-5%;width: 5%;" readonly></paper-input>
      <paper-input name="weight" value="{{weight}}" id="weight" style="margin-left:6%;width: 22%;height:4%;" on-change="changed" required="true"></paper-input>
      <paper-input name="unit" id="input1{{id}}" value="{{unit}}" style="margin-left:-5%;width: 5%;" readonly></paper-input>
    </div>
    </form>
  </template>
  <script src="../../scripts/outwarditem-card.js"></script>

</dom-module>
