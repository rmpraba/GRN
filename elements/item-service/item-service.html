<!--Component import-->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="item-service">
  <!--Component  will make req to the server for saving item info-->
  <template>
    <iron-ajax
      id="itemwriteAjax"
      url="{{url}}"
      method="post"
      params="{{params}}"
      handle-as="json"
      content-type="application/json"
      on-response="itemwriteResponse">
    </iron-ajax>
    <!--Component will make req to the server to generae seq no and insert veh info-->
    <iron-ajax
      id="itemwriteAjax1"
      url="{{url1}}"
      params="{{params1}}"
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="itemwriteResponse1">
    </iron-ajax>
  </template>
  <!--Importing js file-->
  <script src="../../scripts/item-service.js">

  </script>
</dom-module>
