<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tab/paper-tab.html">
<link rel="import" href="../physicinsitem-card/physicinsitem-card.html">
<link rel="import" href="../grn-service/grn-service.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="physicins-page">
  <template>
    <style is="custom-style">

      paper-tabs{
        background-color: #e5efe2;
        width: 90%;
      //margin-top: 5%;
        height: 4%;
        margin-left: 5%;
      }
      paper-button{
        font-size: 15px;
        text-transform: none;
      }
    </style>
    <!--Page for showing Inward items which has static tab and dynamic item will be shown as a card-->
    <div class="card">
      <paper-tabs selected="0" noink id="ptab">
        <paper-tab><paper-button on-tap="">Inward Register No</paper-button></paper-tab>
        <paper-tab><paper-button on-tap="">Invoice Number</paper-button></paper-tab>
        <paper-tab><paper-button on-tap="">Invoice Date</paper-button></paper-tab>
      </paper-tabs>
      <!--Template to bind the current state cards according to the role logged in-->
      <template is="dom-repeat" items="{{itemArray}}" as="item">
        <div class="itemcard">
          <div><physicinsitem-card inwardregno="{{item.inwardregno}}" inwardno="{{item.inwardno}}" inwarddate="{{item.inwarddate}}"></physicinsitem-card>
          </div></div>
      </template>
    </div>
    <!--Calling service to bind current state items-->
    <grn-service id="gs" itemArray="{{itemArray}}"></grn-service>
  </template>
  <script src="../../scripts/physicins-page.js"></script>

</dom-module>
