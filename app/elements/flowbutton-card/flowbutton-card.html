<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="flowbutton-card">
  <template>
    <style is="custom-style">
      paper-button{
        text-transform: none;
        font-size: 16px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        width: 100%;
      }
    </style>

    <div class="main">
      <paper-button id="{{label}}" label="" on-click="click">{{label}}</paper-button>
    </div>
    <physicqualified-service id="pqs"></physicqualified-service>
  </template>
  <script>
    Polymer({
      is: "flowbutton-card",
      ready:function()
      {
        if(sessionStorage.getItem("loggedrole")=="Stores manager")
          this.label='Inward Accept';
        if(sessionStorage.getItem("loggedrole")=="Production manager")
          this.label='Physical Inspection';
        else if(sessionStorage.getItem("loggedrole")=="Quality manager")
          this.label='Quality Inspection';
        else if(sessionStorage.getItem("loggedrole")=="Purchase manager")
          this.label='Confirm purchase';
      },
      click:function(){

        //alert(localStorage.getItem("curr_sess_PONumber")+"   "+localStorage.getItem("curr_sess_POchangeflag"));
        if(sessionStorage.getItem("loggedrole")=="Stores manager"){
          if(localStorage.getItem("curr_sess_PONumber")==null||localStorage.getItem("curr_sess_POchangeflag")==0)
            alert("Please enter PO Number!");
          else{
            document.querySelector('physicinsitem-card').setToggle();
            this.$.pqs.physicupdateService(sessionStorage.getItem("sess_curr_inwardregno"));
          }
        }
        else
        {
          document.querySelector('physicinsitem-card').setToggle();
          this.$.pqs.physicupdateService(sessionStorage.getItem("sess_curr_inwardregno"));
        }
        //alert("no");
        /*if((localStorage.getItem("curr_sess_PONumber"))!=null||localStorage.getItem("curr_sess_POchangeflag")==1){
         alert(localStorage.getItem("curr_sess_PONumber"));
         document.querySelector('physicinsitem-card').setToggle();
         this.$.pqs.physicupdateService(sessionStorage.getItem("sess_curr_inwardregno"));
         }
         else
         alert("Please enter PO Number!");*/

      }
    });
  </script>
</dom-module>
