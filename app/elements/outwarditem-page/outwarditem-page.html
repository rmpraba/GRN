<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="outwarditem-page">
  <template>
    <style is="custom-style">
      .card{
        @apply(--layout-vertical);
        position: relative;
      //background-color: rgb(255, 255, 255);
        width: 80%;
        left: 5%;
        margin-top: 2%;
      }
      .banner1{
        @apply(--layout-horizontal);
        width: 120%;
      }
      .banner2{
        @apply(--layout-vertical);
      }
      .itemcard{
        @apply(--layout-horizontal);
        width: 120%;
      }
      paper-tabs{
        background-color: #e5efe2;
        width: 112%;
        margin-top: 5%;
        height: 4%;
      }
      paper-button{
        font-size: 15px;
        text-transform: none;

      }
      paper-input{
        text-align: left;
        width: 30%;
        margin-left: 10%;
      }
      hr{
        width: 111.5%;
      }
      .additem,.save{
        text-align: left;
      }
      .hr1{
        margin-top: 5%;
        width: 111.5%;
      }
      paper-icon-button{
        margin-left: 10%;
      }
      .buttons{
        margin-left:-75%;
      }
      .datetitle{
        margin-left: 48%;
      }
      #datetitle{
        font-size: 13px;
        color: blue;
      }
      .supname{
        margin-left: 500px;
        width: 26%;
      }
      .delete{
        margin-top:2%;
      }
      .additem,.save{
        text-align: center;
      //width: 35%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        background-color: #3d6868;
        color: white;
        height: 30px;
      //margin-top: 4%;
      }
    </style>

    <div class="card">

      <div class="banner2">
        <paper-tabs selected="0" noink id="ptab">
          <paper-tab><paper-button>Item Description</paper-button></paper-tab>
          <paper-tab><paper-button>Quantity</paper-button></paper-tab>
          <paper-tab><paper-button>Weight</paper-button></paper-tab>
        </paper-tabs>
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <div class="itemcard">
            <div><outwarditem-card id="{{item.id}}"  description="{{item.description}}" quantity="{{item.quantity}}" weight="{{item.weight}}"></outwarditem-card>
            </div>
            <div class="delete"><paper-icon-button icon="icons:delete" on-click="delete" style="right:10px;height:40px;"></paper-icon-button></div>
          </div>
        </template>
        <div layout horizontal class="buttons">
          <paper-button on-click="additem" class="additem" id="additem" >Add Item</paper-button>
          <paper-button on-click="save" class="save" id="save" >Save</paper-button>
        </div>
      </div>
    </div>

    <outwarditem-service id="itemservice"></outwarditem-service>
  </template>
  <script src="../../scripts/outwarditem-page.js">

  </script>

</dom-module>
