<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="physicinsitem-card">
  <style>
    .expandcard{
      @apply(--layout-horizontal);
      width: 90%;
      border-radius: 2px;
      box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      margin-top:2%;
      margin-left: 5%;
    }
    paper-button{
      width: 35%;
    }
    paper-item{
      width: 20%;
      margin-left: 10%;
    }
    paper-input{
      width: 35%;
      margin-top: -2%;
      font-size: 8px;
    }
    paper-checkbox{
      margin-top: 1%;
    }
    paper-icon-button{
      width:15%;
    }
    a{
      text-decoration: none;
      width: 20%;
    }
    .collapse{
      width:90%;
      margin-left: 5%;
    //border-radius: 2px;
    //box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
    }
  </style>
  <template>

    <div class="expandcard" id="card{{inwardregno}}">
      <paper-button  name="inwardregno" value="{{inwardregno}}" on-click="click" noink>{{inwardregno}}</paper-button>
      <paper-button  name="inwardno" value="{{inwardno}}" on-click="click" noink>{{inwardno}}</paper-button>
      <paper-button  name="inwarddate" value="{{inwarddate}}"  on-click="click" noink>{{inwarddate}}</paper-button>
      <paper-icon-button id="expand" icon="{{icons}}" on-click="click" noink></paper-icon-button>
      <paper-tooltip for="expand" offset="0">Click to expand</paper-tooltip>
    </div>

    <iron-collapse id="{{inwardregno}}">
      <div class="collapse">
        <physicqualify-card id="ps"></physicqualify-card>
      </div>
    </iron-collapse>

  </template>

  <script>
    (function() {
      var arr=[];
      var id="true";
      var clrid="true";
      var regno="";
      var n=1;
      Polymer({is:"physicinsitem-card",
        ready:function(){
          this.icons="icons:arrow-drop-down";
          //alert(this.inwardregno+"   "+id+"   "+clrid);
        },
        click:function(){
          var n=1;
          var x=-4;
          //clrid="true";
          //alert(this.inwardregno+"   "+JSON.stringify(id)+"   "+JSON.stringify(clrid));
          sessionStorage.setItem("sess_curr_inwardregno",this.inwardregno);
          //document.querySelector('my-app').setVisible("true");
          this.$.ps.physicqualifyreadService(this.inwardregno);
          var all=document.querySelectorAll('.expandcard');
          if(id=="true")
          {
            document.querySelector('my-app').setVisible("true");
            id= document.querySelector("#"+this.inwardregno);
            id.toggle();
          }
          else
          {
            if(id!=document.querySelector("#"+this.inwardregno))
            {
              id.opened=false;
            }
            document.querySelector('my-app').setVisible("false");
            id= document.querySelector("#"+this.inwardregno);
            id.toggle();
          }
          if(clrid=="true")
          {
            localStorage.setItem("curr_sess_POchangeflag","0");
            for(var i=0;i<all.length;i++){
              document.querySelector('my-app').setVisible("true");
              if(all[i].id==document.querySelector("#card"+this.inwardregno).id){
                if(i!=0){
                  all[i].style.marginTop=((i*(x))-i)+"%";
                  /* if(i%2==0)
                   x=x-0.2;
                   if(i%3==0)
                   x=x-0.3;
                   if(i%4==0)
                   x=x-0.4;*/
                }
                if(i>10){
                  all[i].style.marginTop=((i*(x+(-.5)))-i)+"%";
                }
                all[i].style.visibility='visible';

              }
              else
                all[i].style.visibility='hidden';
            }
            //document.querySelector("#card"+this.inwardregno).style.backgroundColor = "#dbe9d6";
            clrid= document.querySelector("#card"+this.inwardregno);
            //regno=this.inwardregno;
            //localStorage.setItem("curr_sess_expandregno",this.inwardregno);
          }
          else
          {
            if(clrid!=document.querySelector("#card"+this.inwardregno))
            {
              localStorage.setItem("curr_sess_POchangeflag","0");
              document.querySelector('my-app').setVisible("true");
              for(var i=0;i<all.length;i++){
                if(all[i].id==document.querySelector("#card"+this.inwardregno).id){
                  all[i].style.visibility='visible';
                }
                else
                  all[i].style.visibility='hidden';
              }
              //document.querySelector("#card"+regno).style.backgroundColor = "#fff";
              //document.querySelector("#card"+this.inwardregno).style.backgroundColor = "#dbe9d6";
              clrid= document.querySelector("#card"+this.inwardregno);
              //localStorage.setItem("curr_sess_expandregno",this.inwardregno);
              //regno=this.inwardregno;
            }
            else
            {
              document.querySelector('my-app').setVisible("flase");
              for(var i=0;i<all.length;i++){
                if(i!=0)
                  all[i].style.marginTop=(n)+"%";
                all[i].style.visibility='visible';
              }
              //alert(n);
              //n--;
              //document.querySelector("#card"+this.inwardregno).style.backgroundColor = "#fff";
              clrid="true";
              //localStorage.setItem("curr_sess_expandregno",this.inwardregno);
            }
          }
        },
        setToggle:function()
        {
          var toggleid=sessionStorage.getItem("sess_curr_inwardregno");
          id= document.querySelector("#"+toggleid);
          //clrid=document.querySelector("#"+toggleid);
          id.opened=false;
          //clrid="true":
        }
      });
    })();

  </script>

</dom-module>
